<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="loading">Carregando...</div>
  <div *ngIf="error">{{ error }}</div>

  <div *ngIf="book">
    <ion-card>
      <img *ngIf="book.volumeInfo.imageLinks" [src]="book.volumeInfo.imageLinks.large || book.volumeInfo.imageLinks.thumbnail" />
      <ion-card-header>
        <ion-card-title>{{ book.volumeInfo.title }}</ion-card-title>
        <ion-card-subtitle *ngIf="book.volumeInfo.authors">Por {{ book.volumeInfo.authors.join(', ') }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Publicado em:</strong> {{ book.volumeInfo.publishedDate }}</p>
        <p><strong>Editor:</strong> {{ book.volumeInfo.publisher }}</p>
        <p><strong>Descrição:</strong></p>
        <p>{{ book.volumeInfo.description }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
